
<!DOCTYPE html>
<html>
<head>
  <title>Hayatta Kalma Taktikleri</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const oyuncu = params.get("oyuncu");
      if (oyuncu) {
        document.getElementById("oyuncuSelam").innerText = "🧑 Hoş geldin, " + oyuncu + "!";
      }
    }
  </script>
</head>
<body>
  <h1 id="oyuncuSelam">🧑 Hoş geldin!</h1>
  <h2>🛡️ Hayatta Kalma Taktikleri</h2>
  <p>İlk gece sığınak kur. Ağaç topla, kazma yap, creeper'lardan uzak dur!</p>
  <a href="index.html">⬅️ Ana Sayfa</a>
</body>
</html>
